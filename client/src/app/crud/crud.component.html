<button mat-raised-button (click)="openBottomSheet()">Add</button>
<form class="p-4" [formGroup]="contactForm">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="password">
    <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Name" [value]="element.password" [(ngModel)]="element.password">
      </mat-form-field>
    </mat-cell>
  </ng-container> -->


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let element"> <button (click)="deldata(element)"> <mat-icon>delete</mat-icon> </button>  </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> edit </th>
    <td mat-cell *matCellDef="let element"> <button (click)="edit(element)"> <mat-icon>edit

    </mat-icon> </button>  </td>
  </ng-container>


  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>

</form>

<div>

<p>name</p>
<input type="text" [(ngModel)]="value1">
<br><br>
<p>email</p>
<input type="text" [(ngModel)]="value2">
<br><br>
<p>password</p>
<input type="text" [(ngModel)]="value3">
<br><br>
<button (click)="updatedata()"> <mat-icon>submit</mat-icon> </button> 
</div>
